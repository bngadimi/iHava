<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>iHava - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" 
      type="image/png" 
      href="img/iHavaFavicon.png">

   <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .inner-item {
        text-align: center;
	height: 400px;
	max-height: 400px;
        img {
          margin: 0 auto;
        }
      } 
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">iHava</a>
          <div class="nav-collapse collapse">
            <form class="form-inline navbar-form pull-right">
              <input type="text" class="input-medium" placeholder="Email address">
                 <input type="password" class="input-medium" placeholder="Password">
              <button class="btn" type="submit">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div class="span12">

           <div class="span6">
            <h2>New to iHava?</h2>
            <p class="lead">Signing up is free and easy! Get started sharing and viewing awesome collections today.</p>
            <!--  Carousel - consult the Twitter Bootstrap docs at
      http://twitter.github.com/bootstrap/javascript.html#carousel -->
            <div id="myCarousel" class="carousel slide"><!-- class of slide for animation -->
              <div class="carousel-inner">
                <div class="item active"><!-- class of active since it's the first item -->
                  <div class='inner-item'>
                    <img src="http://25.media.tumblr.com/tumblr_m0de6kunMH1qaugiso1_1280.jpg" alt="" />
                  </div>
                </div>
                <div class="item">
                  <div class='inner-item'>
                    <img src="http://i.imgur.com/QIc9x.jpg" alt="" />
                  </div>
                </div>
                <div class="item">
                  <div class='inner-item'>
                    <img src="http://i.imgur.com/ipTlAVnh.jpg" alt="" />
                  </div>
                </div>
              </div><!-- /.carousel-inner -->
              <!--  Next and Previous controls below
              href values must reference the id for this carousel -->
                <a class="carousel-control left" href="#this-carousel-id" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#this-carousel-id" data-slide="next">&rsaquo;</a>
            </div><!-- /.carousel -->
          </div>

          <div class="span6">
            <div class="area">
              <form class="form-horizontal">
                <div class="heading">
                  <h3 class="form-heading">Sign Up</h4>
                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputFirst">First Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputFirst" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputLast">Last Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputLast" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputUser">Username</label>
                                    <div class="controls">
                                        <input type="text" id="inputUser" placeholder="Username">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" placeholder="Min. 8 Characters">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="retypePassword">Password</label>
                                    <div class="controls">
                                        <input type="password" id="retypePassword" placeholder="Same as above">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success btn-large">Sign Up</button>
                                    </div>
                                </div>    
                            </form>    
                        </div>                            
                    </div>
                  </div>
                </div>
              </div>

      <hr>
      <footer style="text-align: center;">
        <a href="" alt="">Contact</a> |
        <a href="" alt="">Credits</a>
      </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
    <!-- Bootstrap jQuery plugins compiled and minified -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.carousel').carousel({
          interval: 4000
        });
      });
    </script>
  </body>
    
  </body>
</html>
